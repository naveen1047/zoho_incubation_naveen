<!DOCTYPE html>
<html>

<head>
    <script>
        function init() {
            var id = localStorage.getItem("id");
            var idElem = document.getElementById("id");
            idElem.innerText = id;
        }
    </script>
</head>

<body onload="init()">
    <center>
        <h3 id="id">sdf</h3>
    </center>
</body>

</html>
